<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle - Secure Group Communication</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>Circle</h1>
            </div>
            <div class="nav-actions">
                <button id="createGroupBtn" class="btn primary">
                    <span class="material-icons">group_add</span>
                    Create Group
                </button>
                <button id="profileBtn" class="btn icon">
                    <span class="material-icons">account_circle</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Groups List -->
            <section id="groupsSection" class="section active">
                <div class="section-header">
                    <h2>My Groups</h2>
                    <div class="search-box">
                        <input type="text" placeholder="Search groups..." id="groupSearch">
                        <span class="material-icons">search</span>
                    </div>
                </div>
                <div class="groups-grid" id="groupsList">
                    <!-- Groups will be dynamically inserted here -->
                </div>
            </section>

            <!-- Group Chat -->
            <section id="chatSection" class="section">
                <div class="chat-header">
                    <button class="btn icon back-btn">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <div class="chat-info">
                        <h3 id="currentGroupName">Group Name</h3>
                        <span id="participantCount">0 participants</span>
                    </div>
                    <div class="chat-actions">
                        <button class="btn icon" id="videoCallBtn">
                            <span class="material-icons">videocam</span>
                        </button>
                        <button class="btn icon" id="voiceCallBtn">
                            <span class="material-icons">call</span>
                        </button>
                    </div>
                </div>
                <div class="chat-messages" id="messagesList">
                    <!-- Messages will be dynamically inserted here -->
                </div>
                <div class="chat-input">
                    <button class="btn icon" id="attachBtn">
                        <span class="material-icons">attach_file</span>
                    </button>
                    <input type="text" placeholder="Type a message..." id="messageInput">
                    <button class="btn icon" id="sendBtn">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </section>

            <!-- Video Call -->
            <section id="videoCallSection" class="section">
                <div class="video-header">
                    <button class="btn icon back-btn">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <h3>Video Call</h3>
                    <div class="call-actions">
                        <button class="btn icon" id="muteBtn">
                            <span class="material-icons">mic</span>
                        </button>
                        <button class="btn icon" id="videoBtn">
                            <span class="material-icons">videocam</span>
                        </button>
                        <button class="btn icon" id="endCallBtn">
                            <span class="material-icons">call</span>
                        </button>
                    </div>
                </div>
                <div class="video-grid" id="videoGrid">
                    <!-- Video elements will be dynamically inserted here -->
                </div>
            </section>

            <!-- Voice Call -->
            <section id="voiceCallSection" class="section">
                <div class="call-header">
                    <button class="btn icon back-btn">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <h3>Voice Call</h3>
                    <div class="call-actions">
                        <button class="btn icon" id="muteBtn">
                            <span class="material-icons">mic</span>
                        </button>
                        <button class="btn icon" id="endCallBtn">
                            <span class="material-icons">call</span>
                        </button>
                    </div>
                </div>
                <div class="call-participants" id="callParticipants">
                    <!-- Participant avatars will be dynamically inserted here -->
                </div>
            </section>

            <!-- Profile -->
            <section id="profileSection" class="section">
                <div class="profile-header">
                    <button class="btn icon back-btn">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <h2>Profile</h2>
                </div>
                <div class="profile-content">
                    <div class="profile-avatar">
                        <img src="default-avatar.png" alt="Profile" id="profileImage">
                        <button class="btn icon" id="changeAvatarBtn">
                            <span class="material-icons">camera_alt</span>
                        </button>
                    </div>
                    <div class="profile-info">
                        <div class="info-group">
                            <label>Name</label>
                            <input type="text" id="profileName" placeholder="Your name">
                        </div>
                        <div class="info-group">
                            <label>Email</label>
                            <input type="email" id="profileEmail" placeholder="Your email">
                        </div>
                        <div class="info-group">
                            <label>Bio</label>
                            <textarea id="profileBio" placeholder="Tell us about yourself"></textarea>
                        </div>
                        <button class="btn primary" id="saveProfileBtn">Save Changes</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modals -->
        <div id="createGroupModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Group</h2>
                    <button class="close-btn">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Group Name</label>
                        <input type="text" id="groupNameInput" placeholder="Enter group name">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="groupDescInput" placeholder="Enter group description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Add Members</label>
                        <div class="member-search">
                            <input type="text" id="memberSearch" placeholder="Search users...">
                            <div class="search-results" id="memberSearchResults"></div>
                        </div>
                        <div class="selected-members" id="selectedMembers"></div>
                    </div>
                    <button class="btn primary" id="createGroupSubmit">Create Group</button>
                </div>
            </div>
        </div>

        <div id="joinGroupModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join Group</h2>
                    <button class="close-btn">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Group Code</label>
                        <input type="text" id="groupCodeInput" placeholder="Enter group code">
                    </div>
                    <button class="btn primary" id="joinGroupSubmit">Join Group</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/services/WebSocketService.js"></script>
    <script src="js/services/WebRTCService.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/GroupService.js"></script>
    <script src="js/services/ChatService.js"></script>
    <script src="js/components/Groups.js"></script>
    <script src="js/components/Chat.js"></script>
    <script src="js/components/Call.js"></script>
    <script src="js/components/Profile.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
